<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./images/favicon.ico">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <title>DoCoNation</title>
    </head>
    <body>
        <div class="hero">
            <div class="logo">
                <img src="./images/DoCoNation Full.png" alt="DoCoNation Logo">
            </div>
            <div class="btns">
                <button class="btn1">
                    <a href="#">Join</a>
                </button>
                <button class="btn2">
                    <a href="#">Newsletter</a>
                </button>
            </div>
            <div class="social-icons">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin"></i>
                <i class="fab fa-youtube"></i>
                <i class="fab fa-facebook"></i>
            </div>
        </div>
        <div class="events-section">
            <div class="btns event-btns">
                <button class="btn-active" id="upcoming">
                    <a href="#">Upcoming Events</a>
                </button>
                <button class="btn-inactive" id="previous">
                    <a href="#">Previous Events</a>
                </button>
            </div>
        </div>

        <!-- Event cards -->
        <div class="event-cards1" id="event-cards1">
            <div class="upcoming-cards">
                <div class="card">
                    <img src="./images/Slide 16_9 - 1.png" alt="Event thumbnail">
                    <div class="card-text">
                        Windows 11 UX Breakdown<br>
                        11 July, 7.30 PM (IST)
                    </div>
                    <div class="card-btn">
                        <a href="#">
                            Join Now
                        </a>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/Slide 16_9 - 1.png" alt="Event thumbnail">
                    <div class="card-text">
                        Windows 11 UX Breakdown<br>
                        11 July, 7.30 PM (IST)
                    </div>
                    <div class="card-btn card-btn2">
                        <a href="#">
                            Get Notified
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="event-cards2" id="event-cards2">
            <div class="previous-cards">
                <div class="card">
                    <img src="./images/Slide 16_9 - 1.png" alt="Event thumbnail">
                    <div class="card-text">
                        Windows 11 UX Breakdown<br>
                        11 July, 7.30 PM (IST)
                    </div>
                    <div class="card-btn">
                        <a href="#">
                            Watch Now
                        </a>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/Slide 16_9 - 1.png" alt="Event thumbnail">
                    <div class="card-text">
                        Windows 11 UX Breakdown<br>
                        11 July, 7.30 PM (IST)
                    </div>
                    <div class="card-btn">
                        <a href="#">
                            Watch Now
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Event cards -->

        <div class="links">
            <a href="http://doconation.com" class="link" target="_blank" rel="noreferrer">
                <div class="linkText">
                    DoCoNation Website
                </div>
                <div class="linkIcon">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>
            <a href="http://doconation.com" class="link" target="_blank" rel="noreferrer">
                <div class="linkText">
                    DoCoNation Website
                </div>
                <div class="linkIcon">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>
        </div>

        <script src="./app.js"></script>
    </body>
    </html>
